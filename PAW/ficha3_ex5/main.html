<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charge-Maps</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
</head>
<body>

    <h1 class="font-monospace text-center">
        Charge Maps
    </h1>

    <div class="container w-25 p-3">
        <div class="mb-3">
          <label for="lat" class="form-label">Latitude</label>
          <input type="text" class="form-control" id="lat" aria-describedby="latHelp">
          <div id="latHelp" class="form-text">Example: -8.9263</div>
        </div>
        <div class="mb-3">
            <label for="lon" class="form-label">Longitude</label>
            <input type="text" class="form-control" id="lon" aria-describedby="lonHelp">
            <div id="lonHelp" class="form-text">Example: 2.7353</div>
        </div>
        <div class="mb-3">
            <label for="customRange1" class="form-label" id="rangeValue">Number of Charge Points: 10</label>
            <input type="range" class="form-range" id="customRange1" min="1" max="20">
        </div>
        <button type="button" onclick="showMap()" class="btn btn-primary">Submit</button>
        <button type="button" onclick="getLocation()" class="btn btn-danger">Get My Position</button>
    </div>

    <div class="container mt-3">
        <div id="map"></div>
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

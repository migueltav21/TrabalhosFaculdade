plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
}

repositories {
    mavenCentral()
    flatDir{
        dirs 'libs'
    }
}

dependencies {
    implementation group: 'joda-time', name:'joda-time', version:'2.12.5'
}

shadowJar {
    mergeServiceFiles()
    mainClassName ='worldtime.Main' // Set your main class here
}



mainClassName='worldtime.Main'

apply plugin: 'application'


jar {
    manifest {
        attributes 'Main-Class':'worldtime.Main',
                   'Built-By': 'Miguel',
                   'Implementation-Vendor': 'ESTG',
                   'Implementation-Version': '1.0'
    }
}

task zip(type: Zip, group: "Archive", description: "Archives sources in a zip file") {
    destinationDirectory = file(".") // default build/distribuitions
    archiveFileName = "backup.zip"
    from "src" 
    }

    build.finalizedBy zip, javadoc